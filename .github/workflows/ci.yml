name: CI

on:
  pull_request:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build-and-test:
    name: Build and test (Java ${{ matrix.java }})
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        java: [ 11 ]
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v3
        with:
          java-version: ${{ matrix.java }}
          distribution: 'adopt'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Validate Gradle wrapper
        uses: gradle/actions/wrapper-validation@v3

      - name: Build with Gradle
        run: ./gradlew build

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Test results (Java ${{ matrix.java }})
          path: "**/test-results/test/*.xml"

  test-javadocs:
    name: Test Javadocs
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          # We test with same Java version and distribution used by the Docs script
          # https://github.com/restatedev/documentation/blob/main/.github/workflows/pre-release.yml
          distribution: 'temurin'
          java-version: '21'
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Build Javadocs
        run: gradle :sdk-aggregated-javadocs:javadoc
      - name: Build Kotlin docs
        run: gradle :dokkaHtmlMultiModule

  event_file:
    name: "Event File"
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: Event File
          path: ${{ github.event_path }}


  sdk-test-suite:
    runs-on: ubuntu-latest
    name: "Integration Test (Test tool ${{ matrix.sdk-test-suite }})"
    strategy:
      matrix:
        sdk-test-suite: [ "1.4" ]

    steps:
      - uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Setup sdk-test-suite
        run: wget --no-verbose https://github.com/restatedev/sdk-test-suite/releases/download/v${{ matrix.sdk-test-suite }}/restate-sdk-test-suite.jar

      - name: Build restatedev/java-test-services image
        run: ./gradlew -Djib.console=plain :test-services:jibDockerBuild

      # Run test suite
      - name: Run test suite
        run: java -jar restate-sdk-test-suite.jar run --report-dir=test-report restatedev/java-test-services

      # Upload logs and publish test result
      - uses: actions/upload-artifact@v4
        if: always() # Make sure this is run even when test fails
        with:
          name: test-report
          path: test-report
      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: |
            test-report/*/*.xml

  # TODO remove once we don't need it anymore
  e2e:
    permissions:
      contents: read
      issues: read
      checks: write
      pull-requests: write
      actions: read
    secrets: inherit
    uses: restatedev/e2e/.github/workflows/e2e.yaml@main
    with:
      sdkJavaCommit: ${{ github.event.pull_request.head.sha || github.sha }}
      e2eRef: main
