name: Docker

on:    
  push:    
    branches: [main]    
    tags:    
      - v**

env:
  REPOSITORY_OWNER: ${{ github.repository_owner }}
  GHCR_REGISTRY: "ghcr.io"
  GHCR_REGISTRY_USERNAME: ${{ github.actor }}
  GHCR_REGISTRY_TOKEN: ${{ secrets.GITHUB_TOKEN }}



jobs:
  sdk-test-docker:
    if: github.repository_owner == 'restatedev'
    runs-on: ubuntu-latest
    name: "Features integration test"
    permissions:
      contents: read
      issues: read
      checks: write
      pull-requests: write
      actions: read

    steps:
      - uses: actions/checkout@v4
        with:
          repository: restatedev/sdk-java

      - name: Set up Docker containerd snapshotter
        uses: crazy-max/ghaction-setup-docker@v3
        with:
          set-host: true
          daemon-config: |
            {
              "features": {
                "containerd-snapshotter": true
              }
            }

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Log into GitHub container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.GHCR_REGISTRY }}
          username: ${{ env.GHCR_REGISTRY_USERNAME }}
          password: ${{ env.GHCR_REGISTRY_TOKEN }}

      - name: Build restatedev/java-test-services image
        run: ./gradlew -Djib.console=plain :test-services:jibDockerBuild

      - name: Push restatedev/test-services-java:main image
        run: |
          docker tag restatedev/java-test-services ghcr.io/restatedev/test-services-java:main
          docker push ghcr.io/restatedev/test-services-java:main


